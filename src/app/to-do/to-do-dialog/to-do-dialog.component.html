<mat-dialog-content>
    <input matInput placeholder="Title" [(ngModel)]="data.title">
    <mat-checkbox [(ngModel)]="data.active">Active</mat-checkbox>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="save()">{{ data.id ? 'Save' : 'Add' }}</button>
</mat-dialog-actions>
