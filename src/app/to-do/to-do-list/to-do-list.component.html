<div *ngIf="nextUp" class="next-up">
    <rtd-to-do-item [toDo]="nextUp" [nextUp]="true" (changed)="save([$event], true)"></rtd-to-do-item>
</div>
<div *ngIf="!nextUp" class="next-up">
    <div class="no-next">Pick something to do...</div>
</div>
<button mat-button class="randomize-button" (click)="getNext()">Get Next</button>
<div class="list-wrapper">
    <rtd-to-do-item *ngFor="let item of toDos" [toDo]="item" (changed)="save([$event])"></rtd-to-do-item>
</div>
